name: Deploy to Firebase Hosting on PR
on:
  pull_request:
  workflow_dispatch:   # ← 追加：手動実行
  push:                 # ← 追加：保険として push でも動かす
    branches:
      - main
      - feature/update-article

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GCP_CXJAPANCOLLABOR_NPRD_88957 }}
          projectId: gcp-cxjapancollabor-nprd-88957
          target: staging
          channelId: pr-${{ github.event.number || 'manual' }}
          expires: 7d
