name: Deploy to Firebase Hosting on merge to main
on:
  push:
    branches: [ main ]
jobs:
  deploy_production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Diagnose Node toolchain
        run: |
          node -v
          npm -v
          npx --version
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GCP_CXJAPANCOLLABOR_NPRD_88957 }}
          projectId: gcp-cxjapancollabor-nprd-88957
          target: production
          channelId: live
