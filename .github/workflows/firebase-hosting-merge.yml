name: Deploy to Firebase Hosting on merge to main
on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy_production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 必要な場合のみビルド
      # - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GCP_CXJAPANCOLLABOR_NPRD_88957 }}
          projectId: gcp-cxjapancollabor-nprd-88957

          # 本番ターゲット
          target: production

          # live へ確定反映
          channelId: live
